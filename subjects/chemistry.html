<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Shivam Diwans Notes</h1>
        </div>
        <div class="nav-right">
            <button class="menu-toggle">â˜° Menu</button>
        </div>
    </nav>

    <aside class="sidebar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li>
                <a href="#" id="notes-link">Notes</a>
                <ul class="submenu" id="notes-submenu">
                    <li><a href="biology.html">Biology</a></li>
                    <li><a href="physics.html">Physics</a></li>
                    <li><a href="chemistry.html">Chemistry</a></li>
                </ul>
            </li>
            <li>
                <a href="#" id="questions-link">Question Bank</a>
                <ul class="submenu" id="questions-submenu">
                    <li><a href="biology.html">Biology</a></li>
                    <li><a href="physics.html">Physics</a></li>
                    <li><a href="chemistry.html">Chemistry</a></li>
                </ul>
            </li>
        </ul>
    </aside>

    <div class="subject-buttons">
        <button class="subject-button">
            <img src="level1.png" alt="Level 1">
        </button>
        <button class="subject-button">
            <img src="level2.png" alt="Level 2">
        </button>
        <button class="subject-button">
            <img src="notes.png" alt="Notes">
        </button>
        <button class="subject-button">
            <img src="questions.png" alt="Questions">
        </button>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const notesLink = document.getElementById('notes-link');
        const questionsLink = document.getElementById('questions-link');
        const notesSubmenu = document.getElementById('notes-submenu');
        const questionsSubmenu = document.getElementById('questions-submenu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        notesLink.addEventListener('click', (e) => {
            e.preventDefault();
            notesSubmenu.classList.toggle('active');
            questionsSubmenu.classList.remove('active');
        });

        questionsLink.addEventListener('click', (e) => {
            e.preventDefault();
            questionsSubmenu.classList.toggle('active');
            notesSubmenu.classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
                notesSubmenu.classList.remove('active');
                questionsSubmenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
