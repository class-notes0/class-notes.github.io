<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2403388488389670"
     crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Shivam Diwans Notes</h1>
        </div>
        <div class="nav-right">
            <button class="menu-toggle">â˜° Menu</button>
        </div>
    </nav>

    <aside class="sidebar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li>
                <a href="#" id="notes-link">Notes</a>
                <ul class="submenu" id="notes-submenu">
                    <li><a href="/notes/biology.html">Biology</a></li>
                    <li><a href="/notes/physics.html">Physics</a></li>
                    <li><a href="/notes/chemistry.html">Chemistry</a></li>
                </ul>
            </li>
            <li>
                <a href="#" id="questions-link">Question Bank</a>
                <ul class="submenu" id="questions-submenu">
                    <li><a href="/questions/biology.html">Biology</a></li>
                    <li><a href="/questions/physics.html">Physics</a></li>
                    <li><a href="/questions/chemistry.html">Chemistry</a></li>
                </ul>
            </li>
        </ul>
    </aside>

    <div class="subject-buttons">
        <button onclick="location.href='/lvl-1/biology.html'" class="subject-button">
            <img src="/images/1b.jpg" alt="Level 1">
        </button>
        <button  onclick="location.href='/lvl-2/biology.html'" class="subject-button">
            <img src="/images/2b.jpg" alt="Level 2">
        </button>
        <button onclick="location.href='/notes/biology.html'" class="subject-button">
            <img src="/images/nb.jpg" alt="Notes">
        </button>
        <button onclick="location.href='/questions/biology.html'" class="subject-button">
            <img src="/images/qb.jpg" alt="Questions">
        </button>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const notesLink = document.getElementById('notes-link');
        const questionsLink = document.getElementById('questions-link');
        const notesSubmenu = document.getElementById('notes-submenu');
        const questionsSubmenu = document.getElementById('questions-submenu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        notesLink.addEventListener('click', (e) => {
            e.preventDefault();
            notesSubmenu.classList.toggle('active');
            questionsSubmenu.classList.remove('active');
        });

        questionsLink.addEventListener('click', (e) => {
            e.preventDefault();
            questionsSubmenu.classList.toggle('active');
            notesSubmenu.classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
                notesSubmenu.classList.remove('active');
                questionsSubmenu.classList.remove('active');
            }
        });
    </script>
    <!-- Footer Section -->
    
</body>
</html>
